<div class="row fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Buscar Usuario" />
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="row fadeIn fast text-center">
  <i class="fa fa-spin fa-refresh fa-2x"></i>
  <p class="mb-0">Porfavor espere...</p>
</div>

<div *ngIf="!loading" class="row fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Lista de Usuarios ({{ totalUsers }}) - Desde {{ from }}
        </h4>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Imagen</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th class="w100">Role</th>
                <th class="w100">Auth</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td class="text-center">
                  <img [src]="user.imageUrl" class="img-photo" />
                </td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                  <span *ngIf="user.google" class="label label-danger">
                    Google
                  </span>
                  <span *ngIf="!user.google" class="label label-info">
                    Email
                  </span>
                </td>
                <td class="text-nowrap text-center">
                  <a href="#" data-toggle="tooltip" data-original-title="Edit">
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a href="#" data-toggle="tooltip" data-original-title="Close">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <div>
            <div (click)="changePagination(-5)" class="btn btn-secondary mr-2">
              Anteriores
            </div>
            <div (click)="changePagination(+5)" class="btn btn-secondary">
              Siguientes
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
