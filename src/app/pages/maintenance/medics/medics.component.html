<div class="row fadeIn fast">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input #txtTermino (keyup)="search(txtTermino.value)" type="text" class="form-control" placeholder="Buscar Usuario" />
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="loading" class="item">
    <ngx-skeleton-loader count="8" appearance="line"></ngx-skeleton-loader>
  </div>
  
  <div *ngIf="!loading" class="row fadeIn fast">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title">Lista de MÃ©dicos ({{ medics.length }})</h4>
            <a routerLink="/dashboard/medicos/nuevo" class="btn btn-primary mb-3">
              <i class="fa fa-plus"></i> Crear Hospital
            </a>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="w100">Foto</th>
                  <th>Nombre</th>
                  <th class="text-nowrap w100">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let medic of medics">
                  <td class="text-center">
                    <img (click)="updateImageModal(medic)" [src]="medic.image! | image: 'medics'" [alt]="medic.name" class="img-photo pointer">
                </td>
                  <td>{{medic.name}}</td>
                  <td class="text-nowrap">
                    <a [routerLink]="['/dashboard/medicos', medic._id]" data-toggle="tooltip" data-original-title="Editar">
                      <i class="fa fa-pencil text-inverse m-r-10"></i>
                    </a>
                    <a (click)="deleteMedic(medic)" data-toggle="tooltip" data-original-title="Eliminar">
                      <i class="fa fa-close text-danger"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div>
              <div class="btn btn-secondary mr-2">Anteriores</div>
              <div class="btn btn-secondary">Siguientes</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
