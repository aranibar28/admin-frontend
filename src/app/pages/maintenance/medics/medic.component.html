<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar Información</h6>
                <form class="form-horizontal p-t-20" [formGroup]="medicForm" (submit)="saveMedic()">

                    <div *ngIf="!medicSelected" class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img class="img-avatar" src="http://localhost:3000/api/upload/medics/no-img.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div *ngIf="medicSelected" class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img class="img-avatar" [src]="medicSelected!.image! | image: 'medics'" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input formControlName="name" type="text" class="form-control" id="exampleInputuname3" placeholder="Nombre del Médico">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select formControlName="hospital" class="form-control">
                                    <option value="">Seleccione Hospital</option>
                                    <option *ngFor="let hospital of hospitals" [value]="hospital._id">
                                        {{hospital.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
        
                    <button [disabled]="medicForm.invalid" class="btn btn-success btn-block waves-effect waves-light m-r-10" >
                        <i class="fa fa-save"></i> Guardar cambios
                    </button>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 fadeIn fast" *ngIf="hospitalSelected">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">Hospital {{hospitalSelected.name}}</h6>
                <div class="text-center">
                    <img class="img-hospital2" [src]="hospitalSelected.image! | image: 'hospitals'" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
