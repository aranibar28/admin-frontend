<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar {{progress1}} </h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary active progress-bar-striped"
            style="height: 15px"
            [style.width]="getProgress1"
            role="progressbar"
          ></div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-danger active progress-bar-striped"
            style="height: 15px"
            [style.width]="getProgress2"
            role="progressbar"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer
          (valor)="progress1 = $event"
          [valor]="progress1"
        ></app-incrementer>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer
          (valor)="progress2 = $event"
          [valor]="progress2"
          [btnClass]="'btn-danger'"
        ></app-incrementer>
      </div>
    </div>
  </div>
</div>
